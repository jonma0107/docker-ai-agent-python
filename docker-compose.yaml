services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8000
    volumes:
      - ./backend/src:/app
    develop:
      watch:
        - action: rebuild
          path: backend/requirements.txt
        - action: rebuild
          path: backend/Dockerfile
        - action: restart
          path: ./backend/src/
    command: uvicorn main:fastapi_app --host 0.0.0.0 --port 8000 
    env_file:
      - .env 
    depends_on:
      - db_service

  db_service:
    image: postgres:17.5
    ports:
      - 5432:5432
    volumes:
      - ./db_data:/var/lib/postgresql/data
    env_file:
      - .env

